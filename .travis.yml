sudo: false
language: node_js
notifications:
  email: false
node_js:
  - "8"
jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Tests
      script: npm test
    - stage: unity tests
      script: npm run spec
    - stage: Build
      script: npm run build
    - stage: Publish
      script: npm run semantic-release
after_success:
  - npm run send-coverage
branches:
  except:
    - /^v\d+\.\d+\.\d+$/